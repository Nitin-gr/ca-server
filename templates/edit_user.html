<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .form-container {
            width: 40%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h3 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkorange;
        }
        .success-message {
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
        .navigation {
            margin-top: 15px;
        }
        .nav-btn {
            text-decoration: none;
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Edit User</h2>
    </div>

    <div class="container">
        <div class="form-container">
            <h3>Edit User Details</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="hosts">Hosts Allowed (comma separated):</label>
                    <input type="text" id="hosts" name="hosts" value="{{ ','.join(user.hosts_allowed) }}" required>
                </div>
                <div class="form-group">
                    <label for="validity">Validity (seconds):</label>
                    <input type="number" id="validity" name="validity" value="{{ user.validity }}" required>
                </div>
                <button class="btn" type="submit">Update User</button>
            </form>

            {% if success %}
            <p class="success-message">User updated successfully!</p>
            {% endif %}
        </div>

        <div class="navigation">
            <a class="nav-btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
